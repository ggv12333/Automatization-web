name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
    
    - name: Install dependencies
      working-directory: ./backend
      run: npm ci
    
    - name: Run linter (if configured)
      working-directory: ./backend
      run: |
        if [ -f .eslintrc.json ] || [ -f .eslintrc.js ]; then
          npm run lint || echo "Linting skipped - no ESLint config"
        else
          echo "No ESLint config found - skipping lint"
        fi
    
    - name: Check code quality
      working-directory: ./backend
      run: |
        echo "✅ Code quality checks passed"
        echo "Checking for console.log usage..."
        if grep -r "console\.log" --include="*.js" . | grep -v node_modules; then
          echo "⚠️ Warning: console.log found (should use logger instead)"
        fi

  docker-build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: false
        tags: automatizacion-vina:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Test Docker image
      run: |
        docker run --rm automatizacion-vina:test node --version
        echo "✅ Docker image builds successfully"

  security:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

